<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/contact.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>NBA</h1>
        <a href="./index.html">
          <button>HOME</button>
        </a>
      </div>
    </header>
    <div class="contact-body">
      <form id="contact-form">
        <label for="">
            Full name (required)
            <input name="full-name" id="full-name" />
            <div class="form-error" id="full-name-error">required</div>
          </label>
          <label for="">
            subject (minimum length of 10)
            <input name="subject" id="subject" />
            <div class="form-error" id="subject-error">must have a value with a minimum length of 10</div>
          </label>
          <label for="">
            email (required)
            <input name="email" id="email" />
            <div class="form-error" id="email-error">must have a value and be formatted like an email address</div>
          </label>
          <label for="">
            address
            <input name="address" id="address" />
            <div class="form-error" id="address-error">must have a value with a minimum length of 25</div>
          </label>
          <button id="submit">SUBMIT</button>
       </form>
      </div>
    </div>
  </body>
</html>
